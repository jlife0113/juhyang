<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
<style>
* {
	margin: 0;
	padding: 0;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	-moz-tap-highlight-color: rgba(0, 0, 0, 0);
	-webkit-text-size-adjust: 100%;
}

html,body {
	height: 100%;
}

body {
	background-color: #eee;
}

#wrap {
	max-width: 100%;
	margin: 0 auto;
	background-color: #fff;
}

.img100 {
	max-width: 100%;
	width: auto !important;
	width: 100%;
}

.img200 {
        max-width: 100%;
        width: 100%;
        height: 100%;
}

#autoplay, .slide_wrap {
	position:relative;
	width:100%;
	overflow:hidden;
}

.content_wrap {
	font-size: 14px;
	text-align: center;
	padding-top: 15px;
	margin: 0 15px;
	color: #8d968c;
	line-height: 20px;
}

.content_wrap h1 {
	font-size: 15px;
	font-weight: bold;
	text-align: center;
	padding-bottom: 15px;
	color: #50a27f;
}

.content_wrap h1 img {
	height: 40px;
	vertical-align: middle;
}

.contact_wrap {
	text-align: center;
	padding-top: 15px;
}

.contact_wrap a {
	font-size: 25px;
	color: #2f302c;
	font-weight: bold;
	text-decoration: none;
	display: inline-block;
	padding: 10px;
	min-width: 40px;
	border-radius: 5px;
}

.contact_wrap a.bg1 {
	background-color: #bbedc8;
}

.contact_wrap a.bg2 {
	background-color: #9bddbe;
}

.contact_wrap a.bg3 {
	background-color: #ccf2cb;
}

.contact_wrap img {
	height: 15px;
	padding-right: 5px;
	vertical-align: middle;
	position: relative;
	top: -2px;
}

.map_wrap {
	margin: 0 15px;
	height: 200px;
	background-color: #ddd;
	text-align: center;
	font-size: 14px;
}

.tras_wrap {
	margin: 0 15px;
	font-size: 14px;
	padding-bottom: 20px;
}

.tras_wrap div {
	padding-top: 10px;
}

.tras_wrap div.what {
	color: #888;
}

.tras_wrap div.is {
	color: #8d968c;
	font-weight: bold;
	margin: 0 20px;
}

.tras_wrap img {
	height: 14px;
	vertical-align: middle;
	position: relative;
	top: -3px;
	padding-right: 5px;
}
.copy {
	font-size:13px;
	color:#8d968c;
	text-align:center;
	padding-top:15px;
	padding-bottom:15px;
}
.location {
	font-size:12px;
	margin: 0 15px;
	padding: 10px 0;
	color:#888;
	text-align:left;
	padding-top:15px;
	padding-bottom:15px;
}
.slick-prev,.slick-next {
	display:none !important;
}
</style>
</head>
<body>
    <div id="wrap">
			
        <div>
			<img src="https://user-images.githubusercontent.com/12040501/45909049-c65a7e00-be3a-11e8-8c39-c64fa6860ce5.png" class="img200" />
			<img src="https://user-images.githubusercontent.com/12040501/45909054-c8244180-be3a-11e8-9f31-40d021576879.png" class="img200" />
			<img src="https://user-images.githubusercontent.com/12040501/45909056-ca869b80-be3a-11e8-92dd-dbc73f0155a5.png" class="img200" />
        </div>
		
		<div class="location">
			LOCATION<br/>
			찾아오시는길
		</div>
		<!-- map -->
		<div id="map" style="width:100%;height:350px;"></div>

		<!-- picture-->
		<div class="slide_wrap">
			<div id="autoplay" style="display:none;">
			<!-- //이미지 추가 -->
			<img src="https://user-images.githubusercontent.com/12040501/45912606-fae03100-be5e-11e8-92a2-9e39a4a5176a.jpg" class="img100" />
			<img src="https://user-images.githubusercontent.com/12040501/45912609-fae03100-be5e-11e8-9307-9a495dd56054.png" class="img100" />
			</div>
		</div>
        
        <div class="copy">
            © Copyright 2018, 주향제일교회
        </div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=915aef4780044c9b922d370bbd94c134"></script>
	<script>
	$(function(e) {
		var targetEle = $("#autoplay");
		targetEle.find("img").css("cssText" , "width:" + targetEle.width() + "px !important;");
		targetEle.slick({
			slidesToShow : 1,
			slidesToScroll : 1,
			autoplay : true,
			autoplaySpeed : 2000,
			dots: false,
		  	infinite: true,
		  	variableWidth: true
		});
		targetEle.css({"display" : "block"});
		var tmpHeight = 0;
		targetEle.find("img").each(function(k, v) {
			var _this = $(this);
			if( tmpHeight == 0 || tmpHeight > _this.height() ) {
				tmpHeight = _this.height();
			}
		});
		$(".slide_wrap").height(tmpHeight);
	});
	</script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = { 
			center: new daum.maps.LatLng(36.334997, 127.381132), // 지도의 중심좌표
			level: 3 // 지도의 확대 레벨
		};

		var map = new daum.maps.Map(mapContainer, mapOption);
		// 마커가 표시될 위치입니다 
		var markerPosition  = new daum.maps.LatLng(36.334997, 127.381132); 
		// 마커를 생성합니다
		var marker = new daum.maps.Marker({
			position: markerPosition
		});
		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		var iwContent = '<div style="padding:5px;align:center;">주향제일교회<br><a href="http://map.daum.net/link/to/12720796" style="color:#888" target="_blank">지도보기</a> <a href="http://map.daum.net/link/to/12720796" style="color:#888" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
			iwPosition = new daum.maps.LatLng(36.334997, 127.381132); //인포윈도우 표시 위치입니다
		// 인포윈도우를 생성합니다
		var infowindow = new daum.maps.InfoWindow({
			position : iwPosition, 
			content : iwContent 
		});
		
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 
	</script>
</body>
</html>
